<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Preview</title>
</head>
<body>
    <h1>Spotify Song Preview Player</h1>
    <input type="text" id="songInput" placeholder="Enter song name (e.g., Shape of You)" />
    <button id="searchBtn">Search & Play Preview</button>

    <div id="result" style="margin-top: 20px;">
        <h3 id="songTitle"></h3>
        <p id="artistName"></p>
        <audio id="audioPlayer" controls></audio>
    </div>


    <h2>Deezer Playlist</h2>
    <iframe 
        title="deezer-widget" 
        src="https://widget.deezer.com/widget/dark/playlist/1479458365" 
        width="100%" 
        height="300" 
        frameborder="0" 
        allowtransparency="true" 
        allow="encrypted-media; clipboard-write">
    </iframe>
    <script>
        const CLIENT_ID = '31fd6fac825c4bb0990b4092c2651e86';
        const CLIENT_SECRET = '895e0c7e52da49f49c1d8bbe5a82b3ee';

        async function getAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                },
                body: 'grant_type=client_credentials'
            });

            const data = await response.json();
            return data.access_token;
        }

        async function searchSong(songName, accessToken) {
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track&limit=1`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const data = await response.json();
            if (data.tracks.items.length > 0) {
                return data.tracks.items[0];
            } else {
                throw new Error('No song found');
            }
        }

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const songName = document.getElementById('songInput').value;

            if (!songName) {
                alert('Please enter a song name.');
                return;
            }

            try {
                const accessToken = await getAccessToken();
                const song = await searchSong(songName, accessToken);

                // Update the UI with song details and preview
                document.getElementById('songTitle').textContent = `Title: ${song.name}`;
                document.getElementById('artistName').textContent = `Artist: ${song.artists[0].name}`;
                const audioPlayer = document.getElementById('audioPlayer');

                if (song.preview_url) {
                    audioPlayer.src = song.preview_url;
                    audioPlayer.play();
                } else {
                    audioPlayer.src = '';
                    alert('No preview available for this song.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch the song preview. Please try again.');
            }
        });
    </script>
</body>
</html>
